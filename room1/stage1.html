<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect with Smaller Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 24px;
            overflow: hidden;
            background-color: black;
            position: relative;
        }

        /* Smaller Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            transform: scale(1.5);
            transform-origin: 50% 50%;
            overflow: hidden;
            background-color: black;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Typewriter Text */
        .typewriter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding-right: 4px;
            white-space: nowrap;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            user-select: none;
            opacity: 1;
            transition: opacity 1s ease, visibility 1s ease;
        }

        /* Opaque Home Button */
        .home-button {
            position: absolute;
            padding: 10px 20px;
            background-color: white; /* Light grey with slight transparency */
            color: black; /* Dark text for better contrast */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold; /* Make the text bolder for better readability */
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: yellow; /* Darker grey when hovered */
        }

        .home-button:active {
            transform: scale(0.95); /* Slightly shrink on click */
        }

        /* Positioning the 'back' button at the top left */
        .home-button.back {
            top: 20px;
            left: 20px;
        }

        /* Positioning the 'next' button at the bottom right */
        .home-button.next {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="Red_Flicker.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Home Button -->
    <a href="/index.html" class="home-button back">home</a>
    <a href="stage2.html" class="home-button next">next</a>

    <p class="typewriter" id="text"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const text = "let's try to disable the security system...";
            let index = 0;
            const textElement = document.getElementById("text");

            function typeWriter() {
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 100);
                } else {
                    setTimeout(() => {
                        textElement.style.opacity = "0"; // Fade out the text
                        textElement.style.visibility = "hidden"; // Hide the text after fading out
                    }, 2000); // Keep text visible for 2 seconds after typing completes
                }
            }

            typeWriter();
        });
    </script>

</body>
</html>
