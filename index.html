<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect with Smaller Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', monospace;
            color: white;
            font-size: 24px;
            overflow: hidden;
            background-color: black;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            transform: scale(1.5);
            transform-origin: 50% 50%;
            overflow: hidden;
            background-color: black;
            opacity: 1; /* Ensure it's initially visible */
            transition: opacity 2s ease-in-out; /* Faster fade (0.5s) */
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Typewriter Text */
        .typewriter {
            padding-right: 4px;
            white-space: nowrap;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            opacity: 1; /* Ensure text is visible */
            transition: opacity 2s ease-in-out; /* Fade effect for text */
        }

        .typewriter:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .typewriter:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container" id="videoContainer">
        <video autoplay loop muted>
            <source src="start_page.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Typewriter Effect Text -->
    <p class="typewriter" id="text"></p>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }

        // Preload next page videos
        const preloadVideos = () => {
            const videosToPreload = [
                '/room1/video1.mp4',  // Adjust these paths to match your actual video paths
                '/room1/video2.mp4'
            ];
            
            videosToPreload.forEach(videoUrl => {
                const link = document.createElement('link');
                link.rel = 'preload';
                link.href = videoUrl;
                link.as = 'video';
                link.type = 'video/mp4';
                document.head.appendChild(link);
            });
        };

        document.addEventListener("DOMContentLoaded", function () {
            // Start preloading next page videos
            preloadVideos();
            
            const text = "begin your escape";
            let index = 0;
            const textElement = document.getElementById("text");
            const videoContainer = document.getElementById("videoContainer");

            function typeWriter() {
                if (index < text.length) {
                    textElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 100);
                } else {
                    setTimeout(() => {
                        index = 0;
                        textElement.innerHTML = "";
                        typeWriter();
                    }, 2000);
                }
            }

            // Click event to fade out video and text, then redirect
            textElement.addEventListener("click", function () {
                videoContainer.style.opacity = "0"; // Fade out video
                textElement.style.opacity = "0"; // Fade out text
                setTimeout(() => {
                    window.location.href = "room1/stage1.html"; // Redirect after fade
                }, 2000); // Redirect after 2s
            });

            typeWriter();
        });
    </script>

</body>
</html>
